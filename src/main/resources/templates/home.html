<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<!--
    Archivo que define la estructura y el diseño de la página de inicio de
    nuestra aplicación web.

        - Autor: Aitor Blanco Fernández, abf1005@alu.ubu.es
        - Versión: 1.0.0, 18 de Abril de 2025.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWiki - Inicio</title>

    <!-- CDN para poder utilizar los estilos y diseños de Tailwind CSS sin necesidad de tenerlo instalado. -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Definimos un NavBar para navegar entre las diferentes páginas. -->
    <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">

            <!-- Definimos el nombre de nuestra aplicación web dentro del NavBar. -->
            <div class="flex items-center space-x-2">
                <span class="text-indigo-600 font-extrabold text-xl">PokeWiki</span>
            </div>

            <!-- Definimos el menú de navegación de la página con enlaces para el resto de páginas. -->
            <nav class="hidden md:flex space-x-8 text-gray-700 text-sm font-semibold">
                <a href="#" class="text-indigo-600">Inicio</a>
                <a href="#" class="hover:text-indigo-600 transition">Pokédex</a>
                <a href="#" class="hover:text-indigo-600 transition">Objetos</a>
                <a href="#" class="hover:text-indigo-600 transition">Movimientos</a>
            </nav>

            <!-- Definimos el icono del usuario dentro del NavBar. -->
            <div class="hidden md:flex items-center">
                <img th:src="@{/images/user-icon.png}" alt="user-icon"
                     class="w-9 h-9 rounded-full border-2 border-indigo-500" />
            </div>

            <!-- Definimos un botón para abrir/cerrar el menú de navegación en dispositivos móviles. -->
            <button id="menu-toggle" class="md:hidden text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Menú desplegable para la navegación entre páginas para dispositivos móviles. -->
        <div id="mobile-menu" class="md:hidden hidden bg-white border-t border-gray-200">
            <nav class="flex flex-col px-4 py-4 space-y-2 text-gray-700 text-base font-medium">
                <a href="#" class="text-indigo-600">Inicio</a>
                <a href="#" class="hover:text-indigo-600">Pokédex</a>
                <a href="#" class="hover:text-indigo-600">Objetos</a>
                <a href="#" class="hover:text-indigo-600">Movimientos</a>
            </nav>
        </div>
    </header>

<!-- Sección principal de la página con el mensaje de bienvenida a la PokeWiki. -->
<section class="pt-28 pb-20 bg-gradient-to-r from-indigo-500 to-purple-600 text-white text-center">
    <div class="max-w-3xl mx-auto px-4">
        <!-- Definimos el mensaje de bienvenida que será mostrado al usuario nada más cargada la página. -->
        <h1 class="text-4xl md:text-5xl font-semibold mb-4">
            Bienvenido a la PokeWiki
        </h1>
        <p class="text-lg md:text-xl font-light">
            Explora los datos más fascinantes y las curiosidades más sorprendentes del universo Pokémon.
        </p>
    </div>
</section>

<!-- Cargamos el modulo JS para mostrar/ocultar el menú de navegación de dispositivos móviles. -->
<script th:src="@{js/mobileNavToggle.js}"></script>
</body>
</html>
