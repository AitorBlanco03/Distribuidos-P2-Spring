<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<!--
    Archivo que define la estructura y el diseño de la página principal de
    nuestra aplicación web.

    - Autor: Aitor Blanco Fernández, abf1005@alu.ubu.es
    - Versión: 1.1.0, 17 de Abril de 2025.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWiki - Inicio</title>

    <!-- CDN para utilizar los estilos y diseños de Tailwind CSS sin necesidad de tenerlo instalado. -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">
    <!-- Definimos el título de nuestra aplicación web. -->
    <div class="text-center mb-4">
        <h1 class="text-4xl sm:text-5xl font-bold text-indigo-600">PokeWiki</h1>
    </div>

    <!-- Definimos el subtítulo de nuestra aplicación. -->
    <div class="text-center mb-6 sm:mb-8 px-4">
        <h3 class="text-lg sm:text-xl font-semibold text-gray-800 leading-snug">
            ¿Buscas datos o curiosidades?<br />
            <span class="text-indigo-600">¡Atrapálos todos en PokeWiki!</span>
        </h3>
    </div>

    <!-- Definimos un carrusel para mostrar las tarjetas Pokémon de la página de principal. -->
    <div class="flex flex-wrap justify-center gap-4 max-w-6xl mb-6">

        <!-- Tarjeta 1: Wartortle. -->
        <div class="w-32 sm:w-36 md:w-40 h-52 sm:h-56 bg-white rounded-lg shadow-md flex flex-col items-center
                    justify-center transform -rotate-12 transition duration-300 hover:scale-105 hover:shadow-xl">
            <img th:src="@{/images/pokemon-card-1.png}" alt="Pokemon-Card-1">
        </div>

        <!-- Tarjeta 2: Charmander. -->
        <div class="w-32 sm:w-36 md:w-40 h-52 sm:h-56 bg-white rounded-lg shadow-md flex flex-col items-center
                    justify-center transform -rotate-6 transition duration-300 hover:scale-105 hover:shadow-xl">
            <img th:src="@{/images/pokemon-card-2.png}" alt="Pokemon-Card-2">
        </div>

        <!-- Tarjeta 3: Snorlax. -->
        <div class="w-32 sm:w-36 md:w-40 h-52 sm:h-56 bg-white rounded-lg shadow-md flex flex-col items-center
                    justify-center transform transition duration-300 hover:scale-105 hover:shadow-xl">
            <img th:src="@{/images/pokemon-card-3.png}" alt="Pokemon-Card-3">
        </div>

        <!-- Tarjeta 4: Glaceon. -->
        <div class="w-32 sm:w-36 md:w-40 h-52 sm:h-56 bg-white rounded-lg shadow-md flex flex-col items-center 
                    justify-center transform rotate-6 transition duration-300 hover:scale-105 hover:shadow-xl">
            <img th:src="@{/images/pokemon-card-4.png}" alt="Pokemon-Card-4">
        </div>
    </div>

    <!-- Definimos un botón para acceder a la página de registro. -->
    <a th:href="@{register}"
       class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-full shadow-lg
              transition duration-300 text-sm sm:text-base">
        Iniciar
    </a>
</body>
</html>
