<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<!--
    Archivo que define la estructura y el diseño de la página responsable
    de representar los objetos de los Pokémons de forma tabular (o de tabla).

    - Autor: Aitor Blanco Fernández, abf1005@alu.ubu.es
    - Versión: 1.1.0, 20 de Abril de 2025.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWiki - Objetos</title>

    <!-- CDN para poder utilizar los estilos y diseños de Tailwind CSS sin necesidad de tenerlo instalado. -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Definimos un NavBar para navegar entre las diferentes páginas. -->
    <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">

            <!-- Definimos el nombre de nuestra aplicación web dentro del NavBar. -->
            <div class="flex items-center space-x-2">
                <span class="text-indigo-600 font-extrabold text-xl">PokeWiki</span>
            </div>

            <!-- Definimos el menú de navegación de la página con los enlaces al resto de páginas. -->
            <nav class="hidden md:flex space-x-8 text-gray-700 text-sm font-semibold">
                <a th:href="@{home}" class="hover:text-indigo-600 transition">Inicio</a>
                <a th:href="@{pokemons}" class="hover:text-indigo-600 transition">Pokédex</a>
                <a th:href="@{items}" class="text-indigo-600">Objetos</a>
                <a th:href="@{moves}" class="hover:text-indigo-600 transition">Movimientos</a>
            </nav>

            <!-- Definimos el ícono del usuario dentro del NavBar. -->
            <div class="hidden md:flex items-center">
                <img th:src="@{images/user-icon.png}" alt="user-icon"
                     class="w-9 h-9 rounded-full border-2 border-indigo-500" />
            </div>

            <!-- Definimos el botón para abrir/cerrar el menú de navegación en dispositivos móviles. -->
            <button id="menu-toggle" class="md:hidden text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Definimos el contenido principal de la página. -->
    <main class="pt-24 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <!-- Título y descripción de la página. -->
        <h1 class="text-3xl font-bold text-indigo-600 mb-6 text-center">Lista de Objetos</h1>
        <p class="text-center text-gray-600 mb-8">
            Esta es una lista de <em>todos los objetos</em> Pokémons de todas las generaciones del
            universo Pokémon.
        </p>

        <!-- Tabla con los diferentes objetos dentro del universo Pokémons. -->
        <div class="overflow-x-auto shadow-md rounded-lg">
            <table class="min-w-full b-white text-sm text-left text-gray-700">
                <!-- Definimos los diferentes nombres para la columna de la tabla. -->
                <thead class="bg-indigo-200 text-sm uppercase text-gray-600">
                <tr>
                    <th class="px-4 py-3">Nombre</th>
                    <th class="px-4 py-3">Categoría</th>
                    <th class="px-4 py-3">Efecto</th>
                </tr>
                <!-- Definimos el contenido de la tabla en base a los objetos obtenidos desde la API. -->
                <tbody>
                    <tr th:each="item: ${items}" class="border-t hover:bg-indigo-50">
                        <td class="px-4 py-2 text-gray-600 font-semibold" th:text="${item.name}"></td>
                        <td class="px-4 py-2" th:text="${item.category}"></td>
                        <td class="px-4 py-2" th:text="${item.effect}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
