<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsive con Tailwind</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-2xl font-bold text-center mb-6">Grid Responsive de 20 Elementos</h1>

<div class="grid
              grid-cols-2
              sm:grid-cols-3
              md:grid-cols-4
              lg:grid-cols-5
              gap-4">
    <!-- 20 elementos -->
    <div class="bg-blue-200 p-4 text-center rounded">1</div>
    <div class="bg-blue-200 p-4 text-center rounded">2</div>
    <div class="bg-blue-200 p-4 text-center rounded">3</div>
    <div class="bg-blue-200 p-4 text-center rounded">4</div>
    <div class="bg-blue-200 p-4 text-center rounded">5</div>
    <div class="bg-blue-200 p-4 text-center rounded">6</div>
    <div class="bg-blue-200 p-4 text-center rounded">7</div>
    <div class="bg-blue-200 p-4 text-center rounded">8</div>
    <div class="bg-blue-200 p-4 text-center rounded">9</div>
    <div class="bg-blue-200 p-4 text-center rounded">10</div>
    <div class="bg-blue-200 p-4 text-center rounded">11</div>
    <div class="bg-blue-200 p-4 text-center rounded">12</div>
    <div class="bg-blue-200 p-4 text-center rounded">13</div>
    <div class="bg-blue-200 p-4 text-center rounded">14</div>
    <div class="bg-blue-200 p-4 text-center rounded">15</div>
    <div class="bg-blue-200 p-4 text-center rounded">16</div>
    <div class="bg-blue-200 p-4 text-center rounded">17</div>
    <div class="bg-blue-200 p-4 text-center rounded">18</div>
    <div class="bg-blue-200 p-4 text-center rounded">19</div>
    <div class="bg-blue-200 p-4 text-center rounded">20</div>
</div>

</body>
</html>
